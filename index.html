<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Basic PWA and SEO Information -->
    <title>My iOS Web App</title>
    <meta name="description" content="A simple browser-based app for iOS.">
    
    <!--
      SECTION: PWA Manifest and Theme
    -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff"> <!-- Blue theme color -->

    <!--
      SECTION: iOS Specific Meta Tags
      These are crucial for the "Add to Home Screen" experience on Apple devices.
    -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">

    <!-- Apple Touch Icons (for the home screen icon) -->
    <!-- Provide different sizes for different devices -->
    <link rel="apple-touch-icon" href="https://placehold.co/120x120/007aff/white?text=App120" sizes="120x120">
    <link rel="apple-touch-icon" href="https://placehold.co/152x152/007aff/white?text=App152" sizes="152x152">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/007aff/white?text=App180" sizes="180x180">
    
    <!--
      SECTION: Styling
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for when the app is launched in standalone mode */
        @media all and (display-mode: standalone) {
            body {
                /* Add padding to avoid content overlapping with system UI like the notch or dynamic island */
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center bg-white p-8 rounded-xl shadow-lg max-w-sm mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome!</h1>
        <p class="text-gray-600">This is a browser-based app.</p>
        <p class="mt-4 text-sm text-gray-500">To install, tap the Share icon in Safari and select 'Add to Home Screen'.</p>
    </div>

    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
